name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install GCC 12
      run: sudo apt install -y gcc-12 g++-12
    - name: Install Conan
      run: pip install conan==1.59.0
    - name: Conan version
      run: conan --version
            
    - name: make
      run: make
    - name: make test
      run: make test
