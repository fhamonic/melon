name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install GCC 12
      run: sudo apt install -y gcc-12 g++-12
    - name: Install Conan 2.0
      run: pip install conan
    - name: Create Conan profile
      run: conan profile detect
            
    - name: make
      run: make
