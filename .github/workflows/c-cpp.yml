name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Conan
      run: pip install conan
    - name: Conan version
      run: conan --version
    - name: Conan default profile
      run: conan profile detect
            
    - name: make
      run: make
    - name: make test
      run: make test
